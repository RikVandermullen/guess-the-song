<div class="container mt-5" style="min-height: 100vh;">
    <h1>Songs</h1>

    <div class="filter shadow mb-5">
        <div class="row gx-5">
            <div class="col-4 input-wrap">
                <label>Search</label><br />
                <input type="text" class="form-input" placeholder="Start typing to look up songs..."/>
            </div>
            <div class="col-2">
                <div class="select-wrap mt-3">
                    <label for="genres">Genres</label>
                    <select name="genres" id="genres" style="width: 100%;">
                        <option></option>
                        <option *ngFor="let name of genreKeys;" [ngValue]="name"> {{name}} </option>
                    </select>
                </div>
            </div>
    
            <div class="col-2">
                <div class="select-wrap mt-3">
                    <label for="periods">Period</label>
                    <select name="periods" id="periods" style="width: 100%;">
                        <option></option>
                        <option>1980-1989</option>
                        <option>1990-1999</option>
                        <option>2000-2010</option>
                        <option>2020+</option>
                    </select>
                </div>
            </div>

            <div *ngIf="loggedIn" class="col-4">
                <div class="d-flex justify-content-end">
                    <button type="submit" class="button-pink mt-3" routerLink="new" routerLinkActive="true">New Song</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="table-responsive song-list">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Album</th>
                            <th scope="col">Released</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let song of songs; let i = index;" class="song-row">
                            <td><p class="pt-3">{{ i }}</p></td>
                            <td>
                                <div class="d-flex justify-content-start align-items-center">
                                    <div class="song-list-cover">
                                        <img *ngIf="song.coverImage == undefined" src="" alt="" id="{{song._id}}-cover">
                                        <img *ngIf="song.coverImage !== undefined" src="" alt="" id="{{song._id}}-cover">
                                    </div>
                                    <div class="song-list-info ms-2 mt-2">
                                        <h3>{{song.title}}</h3>
                                        <p>{{song.artist}}</p>
                                    </div>
                                </div>
                            </td>
                            <td><p class="pt-3">{{song.album}}</p></td>
                            <td><p class="pt-3">{{song.publishedOn |  date : 'dd-MM-yyyy' }}</p></td>
                            <td>
                                <div class="d-flex justify-content-center align-items-center">
                                    <img src="../../../../assets/images/show.png" class="actions-icon pt-3 me-2" alt="edit song" routerLink="{{song._id}}" routerLinkActive="true">
                                    <img *ngIf="loggedIn" src="../../../../assets/images/edit.png" class="actions-icon pt-3 me-2" alt="edit song" routerLink="{{song._id}}/edit" routerLinkActive="true">
                                    <a *ngIf="loggedIn" role="button" (click)="deleteSong(song._id!)">
                                        <img src="../../../../assets/images/trash.png" class="actions-icon pt-3" alt="delete song">
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
