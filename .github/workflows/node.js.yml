name: Run Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - run: npm ci
      
      - run: npx nx test GuessTheSong
      - run: npx nx test data-api
      - run: npx nx build GuessTheSong
      - run: npx nx build data-api
      - run: npx nx build neo4j
