name: Run Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - run: npm ci
      
      - run: npx nx test GuessTheSong --parallel=3 --ci --code-coverage
      - run: npx nx test data-api --parallel=3 --ci --code-coverage
      - run: npx nx build GuessTheSong --parallel=3
      - run: npx nx build data-api --parallel=3
      - run: npx nx build neo4j --parallel=3
